<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác minh tài khoản Discord</title>
    <meta name="description" content="Xác minh tài khoản Discord để nhận role đặc biệt">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    colors: {
                        mint: {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            200: '#bbf7d0',
                            300: '#86efac',
                            400: '#4ade80',
                            500: '#22c55e',
                            600: '#16a34a',
                        },
                        dark: {
                            900: '#0a0f14',
                            800: '#111820',
                            700: '#1a2332',
                        }
                    },
                    animation: {
                        'float': 'float 10s ease-in-out infinite',
                        'float-delay': 'float 10s ease-in-out infinite 3s',
                        'glow': 'glow 3s ease-in-out infinite',
                        'entrance': 'entrance 0.8s cubic-bezier(0.16, 1, 0.3, 1)',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translate(0, 0) scale(1)' },
                            '25%': { transform: 'translate(20px, -30px) scale(1.05)' },
                            '50%': { transform: 'translate(-10px, -20px) scale(0.95)' },
                            '75%': { transform: 'translate(15px, 10px) scale(1.02)' },
                        },
                        glow: {
                            '0%, 100%': { boxShadow: '0 20px 40px -10px rgba(74, 222, 128, 0.4), 0 0 60px -15px rgba(74, 222, 128, 0.6)' },
                            '50%': { boxShadow: '0 20px 50px -5px rgba(74, 222, 128, 0.6), 0 0 80px -10px rgba(74, 222, 128, 0.4)' },
                        },
                        entrance: {
                            from: { opacity: '0', transform: 'translateY(40px) scale(0.94)' },
                            to: { opacity: '1', transform: 'translateY(0) scale(1)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .orb {
            filter: blur(100px);
        }

        .glass {
            background: rgba(17, 24, 32, 0.85);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
        }

        .btn-loading .btn-content {
            display: none;
        }

        .btn-loading .loading-content {
            display: flex !important;
        }
    </style>
</head>

<body class="font-sans bg-dark-900 text-white min-h-screen flex items-center justify-center overflow-x-hidden relative">

    <!-- Floating Orbs -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div
            class="orb absolute w-[500px] h-[500px] rounded-full bg-gradient-radial from-mint-400/60 to-transparent -top-36 -left-36 animate-float">
        </div>
        <div
            class="orb absolute w-[400px] h-[400px] rounded-full bg-gradient-radial from-mint-500/60 to-transparent -bottom-24 -right-24 animate-float-delay">
        </div>
        <div class="orb absolute w-[300px] h-[300px] rounded-full bg-gradient-radial from-mint-500/30 to-transparent top-[40%] right-[10%] animate-float"
            style="animation-delay: -5s"></div>
        <div class="orb absolute w-[250px] h-[250px] rounded-full bg-gradient-radial from-mint-400/20 to-transparent bottom-[20%] left-[5%] animate-float"
            style="animation-delay: -7s"></div>
    </div>

    <!-- Main Content -->
    <div class="relative z-10 w-full max-w-md px-4 sm:px-6 lg:max-w-lg">
        <div class="glass border border-mint-400/15 rounded-2xl sm:rounded-3xl p-8 sm:p-10 lg:p-12 shadow-2xl animate-entrance text-center"
            style="box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5), 0 0 100px -20px rgba(74, 222, 128, 0.4);">

            <!-- Verification Icon -->
            <div
                class="w-20 h-20 sm:w-24 sm:h-24 lg:w-28 lg:h-28 mx-auto mb-6 sm:mb-7 bg-gradient-to-br from-mint-400 to-mint-500 rounded-2xl sm:rounded-3xl flex items-center justify-center animate-glow">
                <svg class="w-12 h-12 sm:w-14 sm:h-14 lg:w-16 lg:h-16 text-dark-900" viewBox="0 0 24 24" fill="none">
                    <path d="M12 2L3 7V12C3 17.5 6.84 22.74 12 24C17.16 22.74 21 17.5 21 12V7L12 2Z"
                        stroke="currentColor" stroke-width="1.5" />
                    <path d="M9 12L11 14L15 10" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </div>

            <!-- Title -->
            <h1 class="text-2xl sm:text-3xl lg:text-4xl font-bold mb-3 tracking-tight">
                Xác minh tài khoản
            </h1>
            <p class="text-white/70 text-sm sm:text-base mb-6 sm:mb-8 leading-relaxed">
                Liên kết tài khoản Discord của bạn để nhận<br class="hidden sm:block">
                role đặc biệt trong server.
            </p>

            <!-- Features -->
            <div class="flex flex-col gap-2.5 sm:gap-3 mb-6 sm:mb-8 text-left">
                <div
                    class="flex items-center gap-3 sm:gap-4 p-3 sm:p-4 bg-mint-400/8 border border-mint-400/12 rounded-xl hover:bg-mint-400/12 hover:border-mint-400/25 transition-all hover:translate-x-1">
                    <svg class="w-5 h-5 sm:w-6 sm:h-6 text-mint-400 shrink-0" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="1.5" />
                        <path d="M8 12L11 15L16 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                    <span class="text-sm sm:text-base font-medium">Xác minh nhanh chóng</span>
                </div>
                <div
                    class="flex items-center gap-3 sm:gap-4 p-3 sm:p-4 bg-mint-400/8 border border-mint-400/12 rounded-xl hover:bg-mint-400/12 hover:border-mint-400/25 transition-all hover:translate-x-1">
                    <svg class="w-5 h-5 sm:w-6 sm:h-6 text-mint-400 shrink-0" viewBox="0 0 24 24" fill="none">
                        <rect x="3" y="11" width="18" height="11" rx="2" stroke="currentColor" stroke-width="1.5" />
                        <path d="M7 11V7C7 4.23858 9.23858 2 12 2C14.7614 2 17 4.23858 17 7V11" stroke="currentColor"
                            stroke-width="1.5" />
                    </svg>
                    <span class="text-sm sm:text-base font-medium">Bảo mật & an toàn</span>
                </div>
                <div
                    class="flex items-center gap-3 sm:gap-4 p-3 sm:p-4 bg-mint-400/8 border border-mint-400/12 rounded-xl hover:bg-mint-400/12 hover:border-mint-400/25 transition-all hover:translate-x-1">
                    <svg class="w-5 h-5 sm:w-6 sm:h-6 text-mint-400 shrink-0" viewBox="0 0 24 24" fill="none">
                        <path
                            d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"
                            stroke="currentColor" stroke-width="1.5" />
                    </svg>
                    <span class="text-sm sm:text-base font-medium">Nhận role đặc biệt</span>
                </div>
            </div>

            <!-- CTA Button -->
            <a href="http://wood.pikamc.vn:25071/linked-role" id="verifyBtn"
                class="flex items-center justify-center w-full py-4 sm:py-5 px-6 bg-gradient-to-br from-mint-400 to-mint-500 text-dark-900 font-semibold text-base sm:text-lg rounded-xl sm:rounded-2xl transition-all hover:-translate-y-1 hover:shadow-[0_16px_32px_-4px_rgba(74,222,128,0.5)]"
                style="box-shadow: 0 8px 24px -4px rgba(74, 222, 128, 0.4);">
                <span class="btn-content flex items-center gap-2.5">
                    <svg class="w-5 h-5 sm:w-6 sm:h-6" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515a.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0a12.64 12.64 0 0 0-.617-1.25a.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057a19.9 19.9 0 0 0 5.993 3.03a.078.078 0 0 0 .084-.028a14.09 14.09 0 0 0 1.226-1.994a.076.076 0 0 0-.041-.106a13.107 13.107 0 0 1-1.872-.892a.077.077 0 0 1-.008-.128a10.2 10.2 0 0 0 .372-.292a.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127a12.299 12.299 0 0 1-1.873.892a.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028a19.839 19.839 0 0 0 6.002-3.03a.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.956-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.955-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.946 2.418-2.157 2.418z" />
                    </svg>
                    Bắt đầu xác minh
                </span>
                <span class="loading-content hidden items-center gap-2.5">
                    <span
                        class="w-5 h-5 border-2 border-dark-900 border-t-transparent rounded-full animate-spin"></span>
                    Đang xử lý...
                </span>
            </a>

            <!-- Footer -->
            <p class="mt-6 sm:mt-7 text-xs sm:text-sm text-white/50 leading-relaxed">
                Bằng việc xác minh, bạn đồng ý cho phép<br class="sm:hidden">
                xác nhận danh tính Discord của bạn.
            </p>
        </div>
    </div>

    <script>
        document.getElementById('verifyBtn').addEventListener('click', function () {
            this.classList.add('btn-loading');
        });
    </script>
</body>

</html>
