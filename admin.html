<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Discord Linked Role</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] },
                    colors: {
                        mint: { 400: '#4ade80', 500: '#22c55e' },
                        dark: { 900: '#0a0f14', 800: '#111820', 700: '#1a2332' }
                    }
                }
            }
        }
    </script>
    <style>
        .glass {
            background: rgba(17, 24, 32, 0.9);
            backdrop-filter: blur(24px);
        }
    </style>
</head>

<body class="font-sans bg-dark-900 text-white min-h-screen">

    <!-- Login Screen -->
    <div id="loginScreen" class="min-h-screen flex items-center justify-center p-4">
        <div class="glass border border-mint-400/20 rounded-2xl p-8 w-full max-w-sm shadow-2xl">
            <div class="text-center mb-8">
                <div
                    class="w-16 h-16 mx-auto mb-4 bg-gradient-to-br from-mint-400 to-mint-500 rounded-xl flex items-center justify-center">
                    <svg class="w-8 h-8 text-dark-900" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                </div>
                <h1 class="text-2xl font-bold">Admin Panel</h1>
                <p class="text-white/60 text-sm mt-1">Discord Linked Role Management</p>
            </div>

            <form id="loginForm" class="space-y-4">
                <div>
                    <input type="password" id="password" placeholder="Nhập mật khẩu admin"
                        class="w-full px-4 py-3 bg-dark-700 border border-white/10 rounded-xl text-white placeholder-white/40 focus:outline-none focus:border-mint-400 transition-colors">
                </div>
                <button type="submit"
                    class="w-full py-3 bg-gradient-to-r from-mint-400 to-mint-500 text-dark-900 font-semibold rounded-xl hover:opacity-90 transition-opacity">
                    Đăng nhập
                </button>
                <p id="loginError" class="text-red-400 text-sm text-center hidden">Mật khẩu không đúng</p>
            </form>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="dashboard" class="hidden min-h-screen">
        <!-- Header -->
        <header class="glass border-b border-white/10 px-4 sm:px-6 py-4 sticky top-0 z-50">
            <div class="max-w-5xl mx-auto flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div
                        class="w-10 h-10 bg-gradient-to-br from-mint-400 to-mint-500 rounded-lg flex items-center justify-center">
                        <svg class="w-5 h-5 text-dark-900" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                        </svg>
                    </div>
                    <div>
                        <h1 class="font-bold text-lg">Admin Panel</h1>
                        <p class="text-white/50 text-xs">Quản lý Approved Users</p>
                    </div>
                </div>
                <button id="logoutBtn"
                    class="px-4 py-2 text-sm text-white/70 hover:text-white border border-white/20 rounded-lg hover:bg-white/5 transition-colors">
                    Đăng xuất
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-5xl mx-auto p-4 sm:p-6">
            <!-- Add User Form -->
            <div class="glass border border-mint-400/20 rounded-xl p-4 sm:p-6 mb-6">
                <h2 class="font-semibold mb-4 flex items-center gap-2">
                    <svg class="w-5 h-5 text-mint-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
                    </svg>
                    Thêm User Mới
                </h2>
                <form id="addUserForm" class="flex flex-col sm:flex-row gap-3">
                    <input type="text" id="discordId" placeholder="Discord ID (VD: 123456789012345678)"
                        class="flex-1 px-4 py-3 bg-dark-700 border border-white/10 rounded-xl text-white placeholder-white/40 focus:outline-none focus:border-mint-400">
                    <input type="text" id="username" placeholder="Username (tùy chọn)"
                        class="sm:w-48 px-4 py-3 bg-dark-700 border border-white/10 rounded-xl text-white placeholder-white/40 focus:outline-none focus:border-mint-400">
                    <button type="submit"
                        class="px-6 py-3 bg-gradient-to-r from-mint-400 to-mint-500 text-dark-900 font-semibold rounded-xl hover:opacity-90 transition-opacity whitespace-nowrap">
                        + Thêm
                    </button>
                </form>
            </div>

            <!-- Users List -->
            <div class="glass border border-white/10 rounded-xl overflow-hidden">
                <div class="p-4 sm:p-6 border-b border-white/10 flex items-center justify-between">
                    <h2 class="font-semibold flex items-center gap-2">
                        <svg class="w-5 h-5 text-mint-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                        Danh sách Approved Users
                    </h2>
                    <span id="userCount" class="text-white/50 text-sm">0 users</span>
                </div>

                <div id="usersList" class="divide-y divide-white/5">
                    <!-- Users will be loaded here -->
                </div>

                <div id="emptyState" class="p-8 text-center text-white/50 hidden">
                    <svg class="w-12 h-12 mx-auto mb-3 opacity-50" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                            d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
                    </svg>
                    <p>Chưa có user nào được duyệt</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        const API_BASE = 'http://wood.pikamc.vn:25071/api/admin';
        let authToken = localStorage.getItem('admin_token');

        // Check auth on load
        async function checkAuth() {
            if (!authToken) return false;
            try {
                const res = await fetch(`${API_BASE}/check`, {
                    headers: { 'X-Admin-Token': authToken }
                });
                return res.ok;
            } catch { return false; }
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;

            try {
                const res = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                if (res.ok) {
                    const data = await res.json();
                    authToken = data.token;
                    localStorage.setItem('admin_token', authToken);
                    showDashboard();
                } else {
                    document.getElementById('loginError').classList.remove('hidden');
                }
            } catch (err) {
                alert('Lỗi kết nối server');
            }
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            await fetch(`${API_BASE}/logout`, {
                method: 'POST',
                headers: { 'X-Admin-Token': authToken }
            });
            localStorage.removeItem('admin_token');
            authToken = null;
            location.reload();
        });

        // Show dashboard
        async function showDashboard() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            await loadUsers();
        }

        // Load users
        async function loadUsers() {
            try {
                const res = await fetch(`${API_BASE}/users`, {
                    headers: { 'X-Admin-Token': authToken }
                });
                const data = await res.json();
                renderUsers(data.users || []);
            } catch (err) {
                console.error('Error loading users:', err);
            }
        }

        // Render users
        function renderUsers(users) {
            const list = document.getElementById('usersList');
            const empty = document.getElementById('emptyState');
            document.getElementById('userCount').textContent = `${users.length} users`;

            if (users.length === 0) {
                list.innerHTML = '';
                empty.classList.remove('hidden');
                return;
            }

            empty.classList.add('hidden');
            list.innerHTML = users.map(user => `
                <div class="flex items-center justify-between p-4 hover:bg-white/5 transition-colors">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-dark-700 rounded-full flex items-center justify-center text-mint-400 font-mono text-sm">
                            ${user.username ? user.username.charAt(0).toUpperCase() : '#'}
                        </div>
                        <div>
                            <p class="font-medium">${user.username || 'Unknown'}</p>
                            <p class="text-white/50 text-sm font-mono">${user.discord_id}</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-4">
                        <span class="text-white/40 text-xs hidden sm:block">${new Date(user.approved_at).toLocaleDateString('vi-VN')}</span>
                        <button onclick="removeUser('${user.discord_id}')" class="p-2 text-red-400 hover:bg-red-400/10 rounded-lg transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                            </svg>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Add user
        document.getElementById('addUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const discord_id = document.getElementById('discordId').value.trim();
            const username = document.getElementById('username').value.trim();

            if (!discord_id) return alert('Vui lòng nhập Discord ID');

            try {
                const res = await fetch(`${API_BASE}/approve`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Admin-Token': authToken
                    },
                    body: JSON.stringify({ discord_id, username })
                });

                if (res.ok) {
                    document.getElementById('discordId').value = '';
                    document.getElementById('username').value = '';
                    await loadUsers();
                } else {
                    const err = await res.json();
                    alert(err.error || 'Lỗi thêm user');
                }
            } catch (err) {
                alert('Lỗi kết nối');
            }
        });

        // Remove user
        async function removeUser(id) {
            if (!confirm('Xóa user này khỏi danh sách duyệt?')) return;

            try {
                await fetch(`${API_BASE}/remove/${id}`, {
                    method: 'DELETE',
                    headers: { 'X-Admin-Token': authToken }
                });
                await loadUsers();
            } catch (err) {
                alert('Lỗi xóa user');
            }
        }

        // Init
        (async () => {
            if (await checkAuth()) {
                showDashboard();
            }
        })();
    </script>
</body>

</html>
